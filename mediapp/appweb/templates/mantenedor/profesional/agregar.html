{% extends 'base.html'%}
{% load static %}

{% block contenido %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="text-center">
        <h3>Agregar un profesional</h3>
    </div>
    <h2 class="mt-4">Contacto</h2>
    <form id= "formularioContacto"action="" method="POST">
        {% csrf_token %}

        {{form | crispy}}
        <input type="text" value="Cancelar" class="btn btn-danger">
        <button type="submit" class="btn btn-succss">Agregar</button>
        <button type="reset" class="btn btn-primary">Limpiar</button>
    </form>
    {{mensaje}}
</div>
{% endblock %}
